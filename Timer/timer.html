<!DOCTYPE html>
<html>
   <head>
      <title>Cube Timer</title>
      <script src = "../jquery-3.0.0.min.js"></script>
      <link rel="stylesheet" href="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
      <script src="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
      <script src = "timer.js"></script>
      <style>
         #scramble > p {
            display: inline-block;
         }
         #time-list > p{
            display: inline-block;
            margin-right: 8px;
         }
        span{
			font-weight: bold;
			font-size:  20px;
        }
        .ct-series-a .ct-line {
			stroke: red;
			stroke-width: 2px;
        }
		.ct-series-a .ct-point {
			stroke: red;
			stroke-width: 5px;
		}
        .ct-series-b .ct-line {
            stroke: blue;
            stroke-width: 2px;
        }
        .ct-series-c .ct-line {
            stroke: black;
            stroke-width: 2px;
        }
        .ct-series-d .ct-line {
            stroke: green;
            stroke-width: 2px;
        }
      </style>
   </head>
   <body onload = "generateScramble()" id = "body">
		<h1>Timer</h1>
		<div style = "font-size: 20px;" id = "scramble">Scramble</div>
		<p style = "font-size: 70px; display: inline-block; width: 50%; margin: 0px;" id = "timer">Ready?</p>
		<div id = "time-list" style = "display: inline-block; text-align: right; overflow-y: auto; overflow-x: hidden; width: 40%; height: 200px;"></div>
		<div id = "avg">
		   <p id = "avgAll">Average: </p>
		   <p id = "avg5">Average of 5: </p>
		   <p id = "avg12">Average of 12: </p>
		   <button onclick = "remove()">Delete Last Solve</button>
		</div>
		<div id = "dataStuff" class = "ct-chart"></div>
   </body>
</html>
