<!DOCTYPE html>
<html>
   <head>
      <title>Cube Timer</title>
      <script src = "../jquery-3.0.0.min.js"></script>
      <link rel="stylesheet" href="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
      <script src="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
      <script src = "timer.js"></script>
      <style>
         #scramble > p {
            display: inline-block;
         }
         #time-list > p{
            display: inline-block;
            margin-right: 8px;
         }
        span{
			font-weight: bold;
			font-size:  20px;
        }
        .ct-series-a .ct-line {
			stroke: red;
			stroke-width: 2px;
        }
		.ct-series-a .ct-point {
			stroke: red;
			stroke-width: 5px;
		}
        .ct-series-b .ct-line {
            stroke: blue;
            stroke-width: 2px;
        }
        .ct-series-c .ct-line {
            stroke: black;
            stroke-width: 2px;
        }
        .ct-series-d .ct-line {
            stroke: green;
            stroke-width: 2px;
        }
		button:focus {
			outline: none;
		}
		span:hover{
			font-size: 45px;
			color: red;
		}
      </style>
   </head>
   <body onload = "generateScramble()" id = "body">
		<div style = "font-size: 20px;" id = "scramble">Scramble</div>
		<div style = "width: 50%; height: 173px; font-size: 70px; display: inline-block; margin: 0px; vertical-align: top;"><p style = "vertical-align: middle" id = "timer">Ready?</p></div>
		<div id = "time-list" style = "display: inline-block; text-align: right; overflow-y: auto; overflow-x: hidden; width: 40%; height: 173px;"></div>
		<div id = "avg">
		   <p id = "avgAll" style = "display: inline-block">Average: </p><span style = "margin-left: 5px;"></span><p id = "fast" style = "display: inline-block">Best Time:</p><br>
		   <p id = "avg5" style = "display: inline-block">Average of 5: </p><span style = "margin-left: 5px;"></span><p id = "fast5" style = "display: inline-block">Best average of 5: </p><br>
		   <p id = "avg12" style = "display: inline-block">Average of 12: </p><span style = "margin-left: 5px;"></span><p id = "fast12" style = "display: inline-block">Best average of 12: </p><br>
		   <button id = "button">Delete Last Solve</button>
		</div>
		<div id = "dataStuff" class = "ct-chart"></div>
   </body>
</html>
