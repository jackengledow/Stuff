<!DOCTYPE html>
<html>
   <head>
      <title>Binary to Decimal</title>
   </head>
   <body>
      <input type = "number" id = "binary">
      <button onclick ="doStuff()">convert to decimal</button>
      <button onclick ="doStuff2()">convert to binary</button>
      <div id = "result"></div>
      <script>
      var num = "";
      var count = 0;
      var newNum = 0;
      var changeable = [];
      function doStuff(){
        var binary = document.getElementById("binary").value;
        binDec(binary);
      }
      function doStuff2(){
         var decimal = document.getElementById("binary").value;
         for(i = 0; i <= brad(parseInt(decimal)); i++){
            changeable.push("0");
         }
         decBin(decimal);
      }
      function decBin(a){
         b = parseInt(a);
         if(b > 0){
            brad(b);
            for(i = 0; i<=brad(b); i++){
               if(i == 0){
                  changeable[changeable.length -brad(b)-1] = "1";
               } else {
                  changeable[changeable.length -brad(b)] = "0";
               }
            }
            newNum = newNumber(b);
            count++;
            decBin(newNum);
         } else {
            document.getElementById("result").innerHTML = changeable.join("");
         }
      }
      function newNumber(a){
         var sugar = a-Math.pow(2, brad(a));
         return sugar;
      }
      function brad(a){
        for(power = 0; Math.pow(2, power) <= parseInt(a); power++){
            var yeet = power;
        }
        return yeet;
      }
      function binDec(a){
        var num = 0;
        for(i = 0; i < a.length; i++){
          if(a[i] == "1"){
            var power = a.length - i - 1;
            num += Math.pow(2, power);
          }
        }
        document.getElementById("result").innerHTML = num;
      }
    </script>
  </body>
</html>
