<!DOCTYPE html>
<html>
  <head>
    <title>Binary to Decimal</title>
  </head>
  <body>
    <input type = "number" id = "binary">
    <button onclick ="doStuff()">convert to decimal</button>
    <button onclick ="doStuff2()">convert to binary</button>
    <div id = "result"></div>
    <script>
      var yeet;
      function doStuff(){
        var binary = document.getElementById("binary").value;
        binDec(binary);
      }
      function doStuff2(){
        var decimal = document.getElementById("binary").value;
        decBin(decimal);
      }
      function decBin(a){
        var num = "";
        var newNum = 0;
        brad(a);
        for(i = 0; i<=yeet; i++){
          if(i == 0){
            num += "1";
          } else {
            newNum = a-Math.pow(2, yeet);
            while(yeet>=0){
              brad(newNum);
            }
          }
        }
        console.log(num);
      }
      function brad(a){
        for(power = 0; Math.pow(2, power) <= parseInt(a); power++){
          yeet = power;
        }
      }
      function binDec(a){
        var num = 0;
        for(i = 0; i < a.length; i++){
          if(a[i] == "1"){
            var power = a.length - i - 1;
            num += Math.pow(2, power);
          }
        }
        document.getElementById("result").innerHTML = num;
      }
    </script>
  </body>
</html>
