		<style>
			body{
				font-family: 'Raleway', sans-serif;
				background-color: black;
				color: white;
				font-size: 40px;
			}
			table{
				height: 500px;
				width: 500px;
				display: inline-flex;
			}
			td {
				border: 2px solid black;
				height: 158px;
				width: 158px;
			}
			div {
				display: inline-flex;
				align-items: center;
			}
			p{
				width: 200px;
				text-align: center;
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<table onclick = "count()">
			<tr>
				<td id = '0' onclick = "zero(this)"></td>
				<td id = '1' onclick = "one(this)"></td>
				<td id = '2' onclick = "two(this)"></td>
			</tr>
			<tr>
				<td id = '3' onclick = "three(this)"></td>
				<td id = '4' onclick = "four(this)"></td>
				<td id = '5' onclick = "five(this)"></td>
			</tr>
			<tr>
				<td id = '6' onclick = "six(this)"></td>
				<td id = '7' onclick = "seven(this)"></td>
				<td id = '8' onclick = "eight(this)"></td>
			</tr>
	</table>
		<div>
			<button onclick = "shuffle()">Shuffle</button><br>
			<p id = "score">Score: 0</p><br>
			<p id = "win" style = "visibility: hidden">You win in 99 clicks!</p>
		</div>
		<script>
			var c;
			var o = 0;
			var object = {
				0: "zero",
				1: "one",
				2: "two",
				3: "three",
				4: "four",
				5: "five",
				6: "six",
				7: "seven",
				8: "eight"
			}
			var color = {
				zero: 1,
				one: 1,
				two: 1,
				three: 1,
				four: 1,
				five: 1,
				six: 1,
				seven: 1,
				eight: 1
			}
			var count = function(){
				o++;
				document.getElementById("score").innerHTML = "Score: " + o;
				win();
			}
			var shuffle = function(){
				o = 0;
				document.getElementById("score").innerHTML = "Score: " + o;
				document.getElementById("win").style.visibility = "hidden";
				var shuffleArray = [Math.round(Math.random()), Math.round(Math.random()), Math.round(Math.random()), Math.round(Math.random()), Math.round(Math.random()), Math.round(Math.random()), Math.round(Math.random()), Math.round(Math.random()), Math.round(Math.random())];
				for(i = 0; i <= shuffleArray.length - 1; i++){
					if (shuffleArray[i] == 0){
						document.getElementById(i).style.backgroundColor = "black";
						c = object[i];
						color[c] = 0;
					}
					else{
						document.getElementById(i).style.backgroundColor = "white";
						c = object[i];
						color[c] = 1;
					}
				}
			}
			var win = function(){
				if (color.zero == 0 && color.one == 0 && color.two == 0 && color.three == 0 && color.four == 0 && color.five == 0 && color.six == 0 && color.seven == 0 && color.eight == 0){
					document.getElementById("win").innerHTML = "You won in " + o +" clicks!";
					document.getElementById("win").style.visibility = "visible";
				}
			}
			var change = function(a, elem, b){
				if (a == 1){
					elem.style.backgroundColor = "black";
					color[b] = 0;
				}
				else{
					elem.style.backgroundColor = "white";
					color[b] = 1;
				}
			}
			var zero = function(x){
				change(color.zero, x, 'zero');
				change(color.one, document.getElementById('1'), 'one');
				change(color.three, document.getElementById('3'), 'three');
			}
			var one = function(x){
				change(color.zero, document.getElementById('0'), 'zero');
				change(color.one, x, 'one');
				change(color.two, document.getElementById('2'), 'two');
				change(color.four, document.getElementById('4'), 'four');
			}
			var two = function(x){
				change(color.one, document.getElementById('1'), 'one');
				change(color.two, x, 'two');
				change(color.five, document.getElementById('5'), 'five');
			}
			var three = function(x){
				change(color.zero, document.getElementById('0'), 'zero');
				change(color.three, x, 'three');
				change(color.four, document.getElementById('4'), 'four');
				change(color.six, document.getElementById('6'), 'six');
			}
			var four = function(x){
				change(color.one, document.getElementById('1'), 'one');
				change(color.three, document.getElementById('3'), 'three');
				change(color.four, x, 'four');
				change(color.five, document.getElementById('5'), 'five');
				change(color.seven, document.getElementById('7'), 'seven');
			}
			var five = function(x){
				change(color.two, document.getElementById('2'), 'two');
				change(color.four, document.getElementById('4'), 'four');
				change(color.five, x, 'five');
				change(color.eight, document.getElementById('8'), 'eight');
			}
			var six = function(x){
				change(color.three, document.getElementById('3'), 'three');
				change(color.six, x, 'six');
				change(color.seven, document.getElementById('7'), 'seven');
			}
			var seven = function(x){
				change(color.four, document.getElementById('4'), 'four');
				change(color.six, document.getElementById('6'), 'six');
				change(color.seven, x, 'seven');
				change(color.eight, document.getElementById('8'), 'eight');
			}
			var eight = function(x){
				change(color.five, document.getElementById('5'), 'five');
				change(color.seven, document.getElementById('7'), 'seven');
				change(color.eight, x, 'eight');
			}
		</script>
	</body>
</html>
